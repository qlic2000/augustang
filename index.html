<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>August_Laodang的个人主页</title>
    <style>
        body {
            font-family: 'Comic Sans MS', '幼圆', '微软雅黑', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
            font-size: 36px;
            text-shadow: 2px 2px 4px #ff99cc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px #ff99cc;
            border: 5px dashed #ff66b2;
        }
        .section {
            margin: 30px 0;
        }
        h2 {
            color: #66ccff;
            font-size: 28px;
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 10px;
            border: 3px dotted #66ccff;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .link-item {
            background-color: #ffffcc;
            border: 3px solid #ffcc66;
            border-radius: 15px;
            padding: 15px;
            width: 180px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .link-item:hover {
            transform: scale(1.1);
            background-color: #ffcc66;
            box-shadow: 0 0 15px #ff9966;
        }
        a {
            text-decoration: none;
            color: #3366cc;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            color: #999999;
            font-size: 14px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            background-color: #ccffcc;
            border: 5px solid #66cc66;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
    </style>
</head>
