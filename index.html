<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August_Laodang的个人主页</title>
    <style>
        body {
            font-family: 'Comic Sans MS', '幼圆', '微软雅黑', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
            font-size: 36px;
            text-shadow: 2px 2px 4px #ff99cc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px #ff99cc;
            border: 5px dashed #ff66b2;
        }
        .section {
            margin: 30px 0;
        }
        h2 {
            color: #66ccff;
            font-size: 28px;
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 10px;
            border: 3px dotted #66ccff;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .link-item {
            background-color: #ffffcc;
            border: 3px solid #ffcc66;
            border-radius: 15px;
            padding: 15px;
            width: 180px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .link-item:hover {
            transform: scale(1.1);
            background-color: #ffcc66;
            box-shadow: 0 0 15px #ff9966;
        }
        a {
            text-decoration: none;
            color: #3366cc;
            font-weight: bold;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            color: #999999;
            font-size: 14px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            background-color: #ccffcc;
            border: 5px solid #66cc66;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }
        
        /* 日历样式 */
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .calendar {
            width: 300px;
            border: 2px solid #66ccff;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f8ff;
        }
        
        .calendar-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #66ccff;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .weekdays div {
            padding: 5px;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        
        .day {
            height: 40px;
            padding: 5px;
            border: 1px solid #e0e0e0;
            position: relative;
            background-color: white;
        }
        
        .day.other-month {
            background-color: #f0f0f0;
            color: #ccc;
        }
        
        .day-number {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 12px;
        }
        
        .dots {
            position: absolute;
            bottom: 2px;
            left: 2px;
            display: flex;
            gap: 2px;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        
        .school-dot {
            background-color: #FF5722;
        }
        
        .extra-dot {
            background-color: #4CAF50;
        }
        
        .preview-dot {
            background-color: #2196F3;
        }
        
        .other-dot {
            background-color: #9C27B0;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">👦</div>
        <h1>欢迎来到August_Laodang的个人主页</h1>
        
        <div class="section">
            <h2>📅 学习日历</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color school-dot"></div>
                    <span>学校作业</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color extra-dot"></div>
                    <span>课外作业</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color preview-dot"></div>
                    <span>预习计划</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color other-dot"></div>
                    <span>其他任务</span>
                </div>
            </div>
            <div class="calendar-container" id="calendarContainer">
                <!-- 日历将通过JavaScript生成 -->
            </div>
        </div>
        
        <div class="section">
            <h2>📝 学习任务管理</h2>
            <p>请访问下面的链接来管理您的学习任务</p>
            <div class="links">
                <div class="link-item">
                    <a href="study/dailyhomework.html" target="_blank">每日学习记录</a>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>🎮 游戏天地</h2>
            <div class="links">
                <div class="link-item">
                    <a href="game/killplan.html" target="_blank">战斗机游戏</a>
                </div>
                <div class="link-item">
                    <a href="game/migong.html" target="_blank">迷宫游戏</a>
                </div>
                <div class="link-item">
                    <a href="game/tank -01.html" target="_blank">坦克大战01老版</a>
                </div>
                <div class="link-item">
                    <a href="game/tank.html" target="_blank">坦克大战最新版</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>制作by August_Laodang © 2025 小学生编程作品集</p>
        </div>
    </div>

    <script>
        // 页面加载完成后生成日历
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
        });
        
        // 生成三个月的日历（上个月、当前月、下个月）
        function generateCalendar() {
            const container = document.getElementById('calendarContainer');
            const today = new Date();
            
            // 清空容器
            container.innerHTML = '';
            
            // 生成上个月的日历
            const prevMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            container.appendChild(createCalendarElement(prevMonth, '上个月'));
            
            // 生成当前月的日历
            const currentMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            container.appendChild(createCalendarElement(currentMonth, '当前月'));
            
            // 生成下个月的日历
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            container.appendChild(createCalendarElement(nextMonth, '下个月'));
        }
        
        // 创建单个月份的日历元素
        function createCalendarElement(date, title) {
            const calendarDiv = document.createElement('div');
            calendarDiv.className = 'calendar';
            
            // 添加月份标题
            const headerDiv = document.createElement('div');
            headerDiv.className = 'calendar-header';
            headerDiv.textContent = `${date.getFullYear()}年${date.getMonth() + 1}月 - ${title}`;
            calendarDiv.appendChild(headerDiv);
            
            // 添加星期标题
            const weekdaysDiv = document.createElement('div');
            weekdaysDiv.className = 'weekdays';
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            weekdays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                weekdaysDiv.appendChild(dayDiv);
            });
            calendarDiv.appendChild(weekdaysDiv);
            
            // 添加日期
            const daysDiv = document.createElement('div');
            daysDiv.className = 'days';
            
            // 获取该月第一天是星期几
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            // 获取该月总天数
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            // 获取上个月总天数
            const daysInPrevMonth = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
            
            // 添加上个月的日期
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day other-month';
                dayDiv.innerHTML = `<div class="day-number">${daysInPrevMonth - i}</div>`;
                daysDiv.appendChild(dayDiv);
            }
            
            // 添加当前月的日期
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                
                // 如果是今天，添加特殊标识
                if (date.getMonth() === today.getMonth() && 
                    date.getFullYear() === today.getFullYear() && 
                    i === today.getDate()) {
                    dayDiv.style.border = '2px solid #FF5722';
                }
                
                dayDiv.innerHTML = `<div class="day-number">${i}</div><div class="dots"></div>`;
                
                // 为某些日期添加示例任务点（模拟学习内容）
                if (Math.random() > 0.7) { // 30%概率有任务
                    const dotsDiv = dayDiv.querySelector('.dots');
                    const taskTypes = ['school', 'extra', 'preview', 'other'];
                    const taskCount = Math.floor(Math.random() * 3) + 1; // 1-3个任务
                    
                    for (let j = 0; j < taskCount; j++) {
                        const dotDiv = document.createElement('div');
                        const taskType = taskTypes[Math.floor(Math.random() * taskTypes.length)];
                        dotDiv.className = `dot ${taskType}-dot`;
                        dotsDiv.appendChild(dotDiv);
                    }
                }
                
                daysDiv.appendChild(dayDiv);
            }
            
            // 计算需要补充的下个月日期数量
            const totalCells = 42; // 6行7列
            const remainingCells = totalCells - (firstDay + daysInMonth);
            
            // 添加下个月的日期
            for (let i = 1; i <= remainingCells; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day other-month';
                dayDiv.innerHTML = `<div class="day-number">${i}</div>`;
                daysDiv.appendChild(dayDiv);
            }
            
            calendarDiv.appendChild(daysDiv);
            return calendarDiv;
        }
    </script>
</body>
</html>
